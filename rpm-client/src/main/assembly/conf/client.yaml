# 客户端ID
cid: ww的测试客户端

# 服务端配置
serverConf:
  host: 127.0.0.1
  port: 9999
  sid: xdkjadfqwwefasdfasdfel123


# 通过服务进行转发的配置 支持多个
# listenHost 本地监听地址
# forwardHost 相对于服务端的目标地址
forwardOverServer:
- listenHost: 127.0.0.1
  listenPort: 21080
  forwardHost: 127.0.0.1
  forwardPort: 1080


# 控制端口，默认56781
ctrlPort: 56781


# 其他参数（可选）
arguments:
  enableNettyLog: false
  nettyLogLevel: INFO