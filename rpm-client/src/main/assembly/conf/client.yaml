# 服务端配置
serverConf:
  host: 127.0.0.1
  port: 9999
  sid: xdkjadfqwwefasdfasdfel123

# 转发配置 支持多个
# forwardHost 相对于服务端的目标地址
# listenHost 本地监听地址
forwardOverServer:
- forwardHost: 127.0.0.1
  forwardPort: 1080
  listenHost: 127.0.0.1
  listenPort: 21080


# 控制端口，默认56781
ctrlPort: 56781

