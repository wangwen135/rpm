# 客户端ID
cid: 本地测试客户端A1

# 服务端配置
serverConf:
  host: 127.0.0.1
  port: 9999
  sid: localServer

# 经由服务端转发的配置列表
# listenHost 本地监听地址
# forwardHost 相对于服务端的目标地址
forwardOverServer:
- listenHost: 0.0.0.0
  listenPort: 11080
  forwardHost: 127.0.0.1
  forwardPort: 1080

# 控制端口，默认56781
ctrlPort: 56788

# 其他参数
arguments:
  enableNettyLog: false
  nettyLogLevel: INFO
