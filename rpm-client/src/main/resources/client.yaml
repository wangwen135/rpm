- listenHost: 0.0.0.0
  listenPort: 12332
  forwardHost: 127.0.0.1
  forwardPort: 1223

# 控制端口，默认56781
ctrlPort: 56781

# 其他参数
arguments:
  enableNettyLog: true
  nettyLogLevel: INFO
